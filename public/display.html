<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Music Guessing Game</title>
    <link rel="stylesheet" href="./styles/css/display.css">
</head>

<body>
    <div id="screen">

        <h1 id="logo">The Music Guessing Game</h1>

        <div id="join">
            <div class="left">
                <div id="joinCard">
                    <h1>Join From Your Phone</h1>
                    <p>Use the QR code below, or go to <a href="https://song.kevinuulong.com">song.kevinuulong.com</a>
                        and
                        enter the room code.</p>
                    <div class="roomCode">
                        <h1>kx5vw</h1>
                    </div>
                    <div class="phone">
                        <img class="qr"
                            src="https://chart.googleapis.com/chart?cht=qr&chs=280x280&chl=https%3A%2F%2Fsong.kevinuulong.com%2F%3Froom%3Dkx5vw"
                            alt="https://song.kevinuulong.com/?room=kx5vw">
                        <img class="frame" src="./images/phone.webp" alt="Mobile Phone">
                    </div>
                </div>
            </div>

            <div class="right">
                <div id="playersCard">
                    <h1>Players</h1>
                    <p>You should see your name up here.</p>
                    <div class="players">
                        <p class="player green">Karl Edwards</p>
                        <p class="player purple">John Doe</p>
                        <p class="player orange">Jane Doe</p>
                        <p class="player red">Edward Karl</p>
                        <p class="player blue">Bob</p>
                    </div>
                    <div id="startGame" class="button">Start Game</div>
                </div>
                <div class="nowPlaying">
                    <img src="https://i.scdn.co/image/ab67616d0000b2731e293c5d2ac58f37188d1fa0"
                        alt="Now Playing Album Art" class="albumArt">
                    <div class="songInfo">
                        <h2 class="songTitle">Breakups</h2>
                        <p class="songArtist">Seaforth</p>
                    </div>
                    <img class="musicLogo" src="./images/icons/spotify.svg" alt="Music from Spotify">
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./scripts/display.js"></script>

</html>
